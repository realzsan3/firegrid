<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FIREGRID - Cyber Retirement Grid</title>
    <style>
        :root {
            --bg: #0d0f1a;
            --fg: #39ff14;
        }

        html {
            -webkit-text-size-adjust: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: Consolas, Menlo, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }

        header {
            text-align: center;
            margin: 2rem 0 1rem;
            position: relative;
        }

        h1 {
            margin: .3rem 0 1rem;
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-shadow: 0 0 8px var(--fg);
        }

        .summary {
            max-width: 600px;
            width: 90vw;
            padding: 0 1rem;
            font-size: .9rem;
            line-height: 1.6;
            text-align: center;
            word-break: break-word;
            white-space: normal;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 32px);
            gap: 8px;
            margin: 2rem 0;
            width: fit-content;
        }

        @media(max-width:700px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(calc((100vw - 32px)/10), 1fr));
                width: 90vw;
                margin: 1.5rem auto;
            }

            .cell {
                width: 100%;
                aspect-ratio: 1/1;
            }
        }

        .cell {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            border: 1px solid rgba(64, 238, 255, .15);
            box-shadow: 0 0 6px rgba(0, 255, 255, .12);
            opacity: 0;
            transform: scale(.6);
            animation: pop .4s forwards;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            font-size: 18px;
            position: relative;
        }

        .cell.warning-level-1 {
            border-color: #ffae00;
            box-shadow: 0 0 10px #ffae00;
        }

        .cell.warning-level-2 {
            border-color: #ff0000;
            box-shadow: 0 0 12px #ff0000;
            font-weight: bold;
            color: #ff0000;
        }

        @keyframes pop {
            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        footer {
            padding: 1rem;
            font-size: .9rem;
            color: #7aa;
            text-align: center;
        }

        footer a {
            color: #8f5bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #global-tooltip {
            display: none;
            position: absolute;
            z-index: 9999;
            background: #141622;
            color: #0ff;
            font-size: 12px;
            padding: 6px 8px;
            border: 1px solid #4ff;
            border-radius: 6px;
            box-shadow: 0 0 8px #0ff;
            white-space: pre-wrap;
            word-break: break-word;
            min-width: 180px;
            max-width: calc(100vw - 24px);
            pointer-events: none;
        }

        @media(max-width:700px) {
            #global-tooltip {
                font-size: 13px;
                padding: 6px 8px
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>FIREGRID</h1>
        <p id="subheading" style="opacity:.8;font-size:.85rem;">Cyberpunk Retirement Withdrawal Grid</p>
    </header>

    <div id="summary" class="summary">Loading‚Ä¶</div>
    <div id="grid" class="grid"></div>

    <footer>
        <a href="https://github.com/realzsan3/firegrid" target="_blank">GitHub</a><br>¬© 2025 FIREGRID
    </footer>

    <div id="global-tooltip"></div>

    <script>
        let userLang = localStorage.getItem('firegridLang') || (navigator.language.startsWith('zh') ? 'zh-CN' : 'en');
        // let userLang = 'en';
        document.documentElement.lang = userLang;

        const langs = {
            'zh-CN': {
                loading: 'Âä†ËΩΩ‰∏≠‚Ä¶', subtitle: 'ËµõÂçöÊúãÂÖãÈÄÄ‰ºëÊèêÊ¨æËøõÂ∫¶Âõæ', error: 'Êó†Ê≥ïÂä†ËΩΩ progress.json',
                retiredSafe: '‚úÖ ÈÄÄ‰ºëËµÑÈáëÂÆâÂÖ®', targetSafe: '‚úÖ ËµÑ‰∫ßÂ∑≤ËææÊ†á',
                retiredNotSafe: '‚ö†Ô∏è ÈÄÄ‰ºëËµÑÈáë‰∏çË∂≥', targetNotSafe: '‚ö†Ô∏è ËµÑ‰∫ßÂ∞öÊú™ËææÊ†á',
                retiredAt: y => `‰∫é <b>${y}</b> Âπ¥ÈÄÄ‰ºë`, accumulating: '‰ªçÂú®ÁßØÁ¥ØÈò∂ÊÆµ',
                warnings: y => `‚ö†Ô∏è Ë≠¶ÂëäÂπ¥‰ªΩÔºö${y}`,
                goalInvalid: 'üéØ ÁõÆÊ†áËµÑ‰∫ßÊï∞ÊçÆ‰∏çÂèØÁî®',
                goalFull: (a, r, t) => `üéØ ÁõÆÊ†áËµÑ‰∫ß = Âπ¥ÊîØÂá∫ ${a} √ó ÊèêÊ¨æÁéá ${(r * 100).toFixed(2)}% = ${t}`,
                summary: (s, acc, ret, sim, fin, sv, wd, net, warn) => `
          üßÆ ‰ªé <b>${s}</b> Âπ¥Ëµ∑ÔºåÁ¥ØËÆ° <b>${acc}</b> Âπ¥Ôºå${ret}<br>
          üìÜ Ê®°Êãü <b>${sim}</b> Âπ¥ÔºåÊúÄÁªàÂâ©‰ΩôËµÑ‰∫ß <b>${fin}</b><br><br>
          üíµ ÂÇ®ËìÑ ${sv} &nbsp;&nbsp; üì§ ÊèêÂèñ ${wd} &nbsp;&nbsp; üìà ÂáÄÊî∂Áõä ${net}<br><br>
          ${warn ? `üìä ${warn}` : ''}
        `,
                year: 'üìÖ Âπ¥‰ªΩ', phase: 'üìå Èò∂ÊÆµ', asset: 'üí∞ ËµÑ‰∫ß', return: 'üìà Êî∂ÁõäÁéá',
                cash: 'üì§ Áé∞ÈáëÊµÅ', progress: 'üìä ËøõÂ∫¶',
                flowNotes: {
                    saving: 'Ôºàüí¶ÂÇ®ËìÑÔºâ', earning: 'ÔºàüìàÈù†Êî∂ÁõäÔºâ', retireDone: 'ÔºàüåäÂÇ®ËìÑÂÆåÊàêÔºâ',
                    bull: 'ÔºàüêÆ‰∏äÂπ¥ÁâõÂ∏ÇÔºåÂ§öËä±üòãÔºâ', bear: 'Ôºàüêª‰∏äÂπ¥ÁÜäÂ∏ÇÔºåÂ∞ëËä±ü•πÔºâ'
                },
                warningMsgs: {
                    1: "‚ö†Ô∏è ËΩªÂ∫¶Ë≠¶ÂëäÔºöËµÑ‰∫ß‰Ωé‰∫é 80%ÔºåÂª∫ËÆÆÂâäÂáèÊîØÂá∫",
                    2: "üö® ‰∏•ÈáçË≠¶ÂëäÔºöËµÑ‰∫ß‰Ωé‰∫é 60%ÔºåÊöÇÂÅúÊèêÊ¨æÂπ∂Ê≥®ËµÑ"
                }
            },
            'en': {
                loading: 'Loading‚Ä¶', subtitle: 'Cyberpunk Retirement Withdrawal Grid', error: 'Unable to load progress.json',
                retiredSafe: '‚úÖ Safe retirement funding', targetSafe: '‚úÖ Assets reached target',
                retiredNotSafe: '‚ö†Ô∏è Insufficient retirement funds', targetNotSafe: '‚ö†Ô∏è Assets below target',
                retiredAt: y => `Retired in <b>${y}</b>`, accumulating: 'Still in accumulation phase',
                warnings: y => `‚ö†Ô∏è Warning years: ${y}`,
                goalInvalid: 'üéØ Target asset info not available',
                goalFull: (a, r, t) => `üéØ Target = Annual Spending ${a} √ó Withdrawal Rate ${(r * 100).toFixed(2)}% = ${t}`,
                summary: (s, acc, ret, sim, fin, sv, wd, net, warn) => `
          üßÆ From <b>${s}</b>, accumulated <b>${acc}</b> years, ${ret}<br>
          üìÜ Simulated <b>${sim}</b> years, final assets <b>${fin}</b><br><br>
          üíµ Saved ${sv} &nbsp;&nbsp; üì§ Withdrawn ${wd} &nbsp;&nbsp; üìà Net Gain ${net}<br><br>
          ${warn ? `üìä ${warn}` : ''}
        `,
                year: 'üìÖ YEAR', phase: 'üìå PHASE', asset: 'üí∞ ASSET', return: 'üìà RETURN',
                cash: 'üì§ CASH FLOW', progress: 'üìä PROGRESS',
                flowNotes: {
                    saving: '(üí¶Saving)', earning: '(üìàEarnings)', retireDone: '(üåäNo withdrawal)',
                    bull: '(üêÆBull market, spent more üòã)', bear: '(üêªBear market, spent less ü•π)'
                },
                warningMsgs: {
                    1: "‚ö†Ô∏è Mild Warning: Assets below 80%, consider cutting spending",
                    2: "üö® Serious Warning: Assets below 60%, pause withdrawals and add funds"
                }
            }
        };

        const L = langs[userLang];
        const t = k => L[k];
        document.getElementById('subheading').innerText = t('subtitle');
        document.getElementById('summary').textContent = t('loading');

        const phaseMap = userLang === 'zh-CN'
            ? { 'Saving': 'ÂÇ®ËìÑ', 'Retirement': 'Â∑≤ÈÄÄ‰ºë' }
            : {};

        (async () => {
            const res = await fetch('progress.json');
            if (!res.ok) {
                document.getElementById('summary').textContent = t('error');
                return;
            }
            const { summary, records } = await res.json();
            const retired = summary.retired, safe = summary.safe;
            const safeTag = safe
                ? (retired ? L.retiredSafe : L.targetSafe)
                : (retired ? L.retiredNotSafe : L.targetNotSafe);
            const retireInfo = retired ? L.retiredAt(summary.retire_year) : L.accumulating;
            const warningLine = summary.warning_years?.length ? L.warnings(summary.warning_years.join(', ')) : '';

            let goalStr = L.goalInvalid;
            try {
                const td = summary.target_description;
                if (typeof td === 'object' && td) {
                    goalStr = L.goalFull(td.annual_spending.toLocaleString(), td.withdraw_rate, td.target_assets.toLocaleString());
                } else if (typeof td === 'string') { goalStr = td; }
            } catch { goalStr = summary.target_description; }

            document.getElementById('summary').innerHTML =
                `<div style="color:#39ff14;font-weight:bold;margin-bottom:10px;">${goalStr}<br>${safeTag}</div>` +
                L.summary(
                    summary.start_year, summary.accumulation_years, retireInfo, records.length,
                    summary.final_assets.toLocaleString(),
                    (summary.total_saved || 0).toLocaleString(),
                    (summary.total_withdrawn || 0).toLocaleString(),
                    (summary.net_gain || 0).toLocaleString(),
                    warningLine
                );

            const grid = document.getElementById('grid');
            const tooltip = document.getElementById('global-tooltip');
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            function clampTooltip() {
                const r = tooltip.getBoundingClientRect();
                if (r.right > innerWidth - 8) tooltip.style.left = `${innerWidth - r.width - 8}px`;
                if (r.bottom > innerHeight - 8) tooltip.style.top = `${innerHeight - r.height - 8}px`;
                if (r.left < 8) tooltip.style.left = '8px';
                if (r.top < 8) tooltip.style.top = '8px';
            }

            records.forEach((d, idx) => {
                const box = document.createElement('div');
                box.className = 'cell';

                // Ê†πÊçÆ warning_level Ê∑ªÂä†Ê†∑Âºè
                if (d.warning_level === 1) box.classList.add('warning-level-1');
                else if (d.warning_level === 2) box.classList.add('warning-level-2');

                const hue = 300 * idx / records.length;
                const prog = d.progress ?? 0;
                const light = 25 + 30 * prog;
                const color = `hsl(${hue} 100% ${light}%)`;
                box.style.background = color;
                box.style.boxShadow = `0 0 6px ${color}88`;

                if (summary.retired && d.year === summary.retire_year) box.textContent = 'üéØ';
                else if (d.warning_level === 1) box.textContent = '‚ö†Ô∏è';
                else if (d.warning_level === 2) box.textContent = 'üö®';

                let flowNote = '';
                const phaseLabel = phaseMap[d.phase] || d.phase;
                if (d.phase === 'Saving') {
                    flowNote = d.cash_flow === 0 ? L.flowNotes.earning : L.flowNotes.saving;
                } else {
                    if (d.cash_flow === 0) flowNote = L.flowNotes.retireDone;
                    else if (d.cash_flow < 0) flowNote = L.flowNotes.bull;
                    else flowNote = L.flowNotes.bear;
                }

                // ÊãºÊé•Ë≠¶Âëä‰ø°ÊÅØÔºåÂçïËØ≠ÊòæÁ§∫ÔºåÂü∫‰∫éÂΩìÂâçËØ≠Ë®Ä userLang
                const warningMsg = (d.warning_level && L.warningMsgs[d.warning_level])
                    ? `‚ö†Ô∏è ${L.warningMsgs[d.warning_level]}`
                    : '';

                const tipText = [
                    `${L.year}  ${d.year}`,
                    `${L.phase} ${phaseLabel}`,
                    `${L.asset} ${d.assets.toLocaleString()}`,
                    `${L.return} ${(d.return * 100).toFixed(2)}%`,
                    `${L.cash} ${d.cash_flow.toLocaleString()} ${flowNote}`,
                    `${L.progress} ${(prog * 100).toFixed(1)}%`,
                    warningMsg
                ].join('\n');

                box.addEventListener('mouseenter', () => {
                    if (isMobile) return;
                    tooltip.innerText = tipText;
                    tooltip.style.display = 'block';
                    const r = box.getBoundingClientRect();
                    tooltip.style.top = `${r.top + scrollY}px`;
                    tooltip.style.left = `${r.right + 8}px`;
                    clampTooltip();
                });
                box.addEventListener('mouseleave', () => { if (!isMobile) tooltip.style.display = 'none'; });
                if (isMobile) {
                    box.addEventListener('click', e => {
                        e.stopPropagation();
                        tooltip.innerText = tipText;
                        tooltip.style.display = 'block';
                        const r = box.getBoundingClientRect();
                        tooltip.style.top = `${r.top + scrollY}px`;
                        tooltip.style.left = `${r.right + 8}px`;
                        clampTooltip();
                    });
                }
                grid.appendChild(box);
            });

            if (isMobile) {
                document.body.addEventListener('click', () => { tooltip.style.display = 'none'; });
            }
        })();
    </script>
</body>

</html>
