            opacity: 0;

            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            font-size: 18px;
        }

        @keyframes pop {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            padding: 1rem;
            font-size: 0.9rem;
            color: #7aa;
            text-align: center;
        }

    </style>
</head>
